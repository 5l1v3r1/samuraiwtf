- name: Create Minikube cluster
  command: minikube start --vm-driver=none

- name: Wait for minikube cluster to startup
  command: minikube status
  register: minikube_status
  retries: 50 # takes a while... 
  until: minikube_status.rc == 0

- name: Provision Arrrspace k8s resources
  command: kubectl apply -f k8s-resources
  args:
    chdir: /opt/samurai/arrrspace/
  when: minikube_status.rc == 0

- name: Get cluster IP
  command: minikube ip
  register: cluster_ip

- name: Setup hosts file entries
  lineinfile:
    dest: /etc/hosts
    line: '127.0.0.1    arrrspace.wtf'

- name: Setup hosts file entries
  lineinfile:
    dest: /etc/hosts
    line: '127.0.0.1    api.arrrspace.wtf'

- name: Setup nginx reverse-proxy config
  copy:
    dest: /etc/nginx/conf.d/arrrspace.conf
    content: |
      server {
        listen 80;
        server_name arrrspace.wtf;
        location / {
          proxy_pass http://{{ cluster_ip.stdout }}:31380;
        }
      }
    mode: 0744
  notify:
    - restart nginx

- name: Setup nginx reverse-proxy config
  copy:
    dest: /etc/nginx/conf.d/api.arrrspace.conf
    content: |
      server {
        listen 80;
        server_name api.arrrspace.wtf;
        location / {
          proxy_pass http://{{ cluster_ip.stdout }}:31380;
        }
      }
    mode: 0744
  notify:
    - restart nginx